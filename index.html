<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
    <header class="header container">
        <h1 class="heading">Unit Converter</h1>
    </header>
    <main class="main">
        <form class="container grid main-content">

            <label class="label">Kilometer</label> 
            <label class="label">Meter</label>
            <label class="label">Centimeter</label>
            
            <input type="text" id="km" oninput="convert(1)"class="input-field">
            <input type="text" id="m" oninput="convert(2)"class="input-field">
            <input type="text" id="cm"  oninput="convert(3)" class="input-field">

            <label class="label">Feet</label> 
            <label class="label">Inches</label>
            <label class="label">Meter</label>

            <input type="text" id="ft" oninput="convert(4)"class="input-field">
            <input type="text" id="inch" oninput="convert(5)"class="input-field">
            <input type="text" id="m2"  oninput="convert(6)" class="input-field">

            <label class="label">Celsius</label> 
            <label class="label">Fahrenheit</label>
            <label class="label">Kelvin</label>

            <input type="text" id="c" oninput="convert(7)"class="input-field">
            <input type="text" id="f" oninput="convert(8)"class="input-field">
            <input type="text" id="k"  oninput="convert(9)" class="input-field">

            <label class="label">Kilometer / Hour</label> 
            <label class="label">Meter / Second</label>
            <label class="label">Mile / Hour</label>

            <input type="text" id="kmph" oninput="convert(10)"class="input-field">
            <input type="text" id="mps" oninput="convert(11)"class="input-field">
            <input type="text" id="mph"  oninput="convert(12)" class="input-field">
           
        </form>
        
    </main>
    <script src="./assets/scripts/index.js"> </script>
</body>
</html>
